<div id="holdings-list">
    <ng-container *ngIf="!holdingsLoaded">
        <div class="loading">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>

    <mat-tab-group *ngIf="holdingsLoaded">
        <mat-tab *ngFor="let tab of tabs">
            <ng-template mat-tab-label>{{tab.label}}</ng-template>
            <ng-container *ngIf="tab.label.toLowerCase().includes('recent')">
                <app-data-table [holdings]="recentHoldings"></app-data-table>
            </ng-container>
            <ng-container *ngIf="tab.label.toLowerCase().includes('archived')">
                <app-data-table [holdings]="archivedHoldings"></app-data-table>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>
